{% extends "base.html" %}{% load static %} {% block content %}
<style>
    .image-container {
        text-align: center;
    }
    .image-container img {
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: 0 auto;
        border: 4px solid #333; /* Dark border */
        padding: 10px; /* Add padding for spacing */
        box-sizing: border-box;
    }
    .scan-me-alert {
        font-weight: bold;
        font-size: 20px;
        background-color: blue;
        color: white;
        padding: 10px;
        margin: 0 auto;
        width: 200px;
    }
</style>

<div class="image-container">
    <img
        src="{% static '/images/'|add:qr_name %}"
        alt="QR Code"
        style="min-height: 400px; min-width: 400px"
    />
</div>
<div
    class="alert alert-primary text-center scan-me-alert"
    role="alert"
    style="text-align: center"
>
    SCAN ME
</div>
{% endblock %}
